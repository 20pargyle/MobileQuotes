<!DOCTYPE html>
<html>
  <head>
    <script src="quotes.js" defer></script>
    <link rel="stylesheet" href="quotes.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <main id="main-container" data-search="false">
      <h1>Quote Search</h1>
      <div>
        <span class="material-icons" id="search-bar">search<input type="text" name="query" id="search-input"/></span>
        <div id="error-display" aria-live="polite"></div>
      </div>
      <section id="pinned-quote-container">
        <h3>Pinned quotes:</h3>
        <ul id="pinned-quote-list">
        </ul>
      </section>
      <h3></h3>
      <ul id="search-quote-list">
        <li id="initial-quote">
          <p class="quote"></p>
          <p class="author"></p>
        </li>
      </ul>
    </main>

  </body>

</html>
